apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: jaeger-collector
  name: jaeger-collector
  namespace: ioc-shopping-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger-collector
  template:
    metadata:
      labels:
        app: jaeger-collector
    spec:
      containers:
        - env:
            - name: SPAN_STORAGE_TYPE
              value: elasticsearch
            - name: ES_SERVER_URLS
              value: http://elasticsearch-svc:9200
            - name: LOG_LEVEL
              value: debug
          image: {{ .Values.repo }}/jaeger-collector:1.28
          imagePullPolicy: Always
          name: jaeger-collector
          ports:
            - containerPort: 14268
              name: jaeger
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector-svc
  namespace: ioc-shopping-system
spec:
  ports:
    - name: jaeger-collector
      port: 14268
      protocol: TCP
      targetPort: 14268
  selector:
    app: jaeger-collector
  type: ClusterIP

