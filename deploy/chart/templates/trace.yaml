metadata:
  name: elasticsearch-svc
  namespace: ioc-shopping-system
spec:
  ports:
    - name: elasticsearch
      port: 9200
      protocol: TCP
      targetPort: 9200
  selector:
    app: elasticsearch
  type: ClusterIP