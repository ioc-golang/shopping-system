apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
  namespace: ioc-shopping-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - image: {{ .Values.repo }}/redis:latest
          imagePullPolicy: Always
          name: redis
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: ioc-shopping-system
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: redis
      port: 6379
      protocol: TCP
      targetPort: 6379
  selector:
    app: redis
  type: ClusterIP
